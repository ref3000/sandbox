      const before = array[s];
      const after = Array.from({ length: M }, () => BigNumber(0));
      for (let mb = 0; mb < M; mb++) {
        for (let ma = 0; ma < M; ma++) {
          after[ma] = after[ma].plus(before[mb].times(p[mb][ma]));
        }
      }
      array[s] = after;
    }
    updateTable();
    updateHistory();
  }

  function check(p) {
    for (let s = 0; s < S; s++) {
      let sum = 0;
      for (let m = 0; m < M; m++) {
        if (!p[m]) array[s][m] = BigNumber(0);
        sum += array[s][m].toNumber();
      }
      if (!sum) {
        for (let m = 0; m < M; m++) {
          if (p[m]) array[s][m] = BigNumber(1);
        }
      }
    }
    updateTable();
    updateHistory();
  }

  // テーブルの更新
  function updateTable() {
    // テーブルをクリア
    const headers = ["", "設定1", "設定2", "設定4", "設定5", "設定6"];    
    const table = document.getElementById("table");
    table.innerHTML = "";
    // ヘッダーを作成
    const thead = document.createElement("thead");
    const headerRow = document.createElement("tr");
    headers.forEach(headerText => {
      const th = document.createElement("th");
      th.textContent = headerText;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);
    // 表内容を作成
    contents = Array.from({ length: 4 }, () => Array.from({ length: 6 }, () => ""));
    contents[0][0] = "地獄";
    contents[1][0] = "通常";
    contents[2][0] = "天国";
    contents[3][0] = "本前兆";
    for (let s = 0; s < S; s++) {
      let sum = BigNumber(0);
      for (let m = 0; m < M; m++) {
        sum = sum.plus(array[s][m]);
      }
      for (let m = 0; m < M; m++) {
        if (sum==0) {
          contents[m][s+1] = "0 %";
        } else {
          const p = array[s][m].dividedBy(sum).times(100).toFixed(2)
          contents[m][s+1] = p + "%";
        }
      }
    }
    // テーブルの更新
    const tbody = document.createElement("tbody");
    for (y = 0; y < 4; y++) {
      const tr = document.createElement("tr");
      for (x = 0; x < 6; x++) {
        const td = document.createElement("td");
        td.textContent = contents[y][x];
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    }
    table.appendChild(tbody);
  }

  function updateHistory() {
    // 履歴をクリア  
    const historyElm = document.getElementById("history");
    historyElm.innerHTML = "";
    // 履歴を作成
    for (i = 0; i < history.length; i++) {
      const h = history[history.length - i - 1];
      const div = document.createElement("div");
      div.textContent = h;
      div.classList.add(h);
      historyElm.appendChild(div);
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    onReset();
  });
